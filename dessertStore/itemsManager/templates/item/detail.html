{% extends 'core/base.html' %}

{% block content %}
  <div class="product-details">
    <div class="product-image">
      <img src="{{ item.image.url }}" alt="Product Image" class="product-image">
    </div>
    <div class="product-info">
      <h2 class="product-name">{{ item.name }}</h2>
      <p class="product-createdby">Created by {{ item.created_by }}</p>
      <p class="product-price">{{ item.price }} RUB</p>
      <p class="product-description">{{ item.description }}</p>
      <div class="product-buttons">
        {% if request.user == item.created_by %}
          <a href="{% url 'itemsManager:delete' item.id %}">
            <button class="delete-item-btn">Delete</button>
          </a>
          <a href="{% url 'itemsManager:edit' item.id %}">
            <button class="edit-item-btn">Edit</button>
          </a>
        {% else %}
        <a href="{% url 'chat:new' item.id %}">
          <button class="contact-seller-btn">Contact Seller</button>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock content %}
