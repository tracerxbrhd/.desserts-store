{% extends 'core/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ item.name }}{% endblock title %}</title>
</head>
<body>
    {% block content %}
    <div class="product-details">
        <div class="product-image">
          <img src="{{ item.image.url}}" alt="Product Image" class="product-image">
        </div>
        <div class="product-info">
          <h2 class="product-name">{{ item.name }}</h2>
          <p class="product-createdby">{{ item.created_by }}</p>
          <p class="product-price">{{ item.price }} Руб</p>
          <p class="product-description">{{ item.description }}</p>
          <div class="product-buttons">
            <button class="contact-seller-btn">Связь с продавцом</button>
            <button class="add-to-cart-btn">Добавить в корзину</button>
          </div>
        </div>
    </div>
    {% comment %} <div class="related-items"></div> {% endcomment %}
    {% endblock content %}
</body>
</html>
